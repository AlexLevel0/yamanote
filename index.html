<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>山手線駅サークル（外側ラベル・改行対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #e8f5e9;
    }
    #circle-container {
      position: relative;
      width: 600px;
      height: 600px;
      border: 4px solid #43a047;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .station {
      position: absolute;
      padding: 2px 6px;
      font-size: 14px;
      color: #1b5e20;
      background: #a5d6a7;
      border-radius: 12px;
      transform: translate(-50%, -50%);
      white-space: nowrap;      /* 通常は改行させない */
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      line-height: 1.2;         /* 改行後も見やすく */
      text-align: center;
    }
    /* 高輪ゲートウェイだけ改行を許可 */
    .station.multiline {
      white-space: normal;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #2e7d32;
      font-family: "ヒラギノ角ゴ Pro", "Hiragino Kaku Gothic Pro", sans-serif;
    }
  </style>
</head>
<body>

  <div id="circle-container">
    <div class="center-text">山手線</div>
  </div>

  <script src="script.js">

  </script>

</body>
</html>
